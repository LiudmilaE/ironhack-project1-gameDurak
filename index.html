<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Game Durak</title>
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css" />-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="css/main.css" media="screen">
  </head>
  <body>
    <h1>Game Durak</h1>
    <button type="button" class="btn btn-outline-success btn-lg" id="start-game">START GAME</button>
    <div class="container" id="table">

      <article class="row">
        <div class="col-2" id="trump-talon">
          <h4>Trump</h4>
          <div class="card-placeholder" id="trump"></div>

          <h4>Talon</h4>
          <div class="card-placeholder" id="talon"></div>
        </div>


        <section class="col-8" id="playing-cards">
          <article class="row align-items-start">
            <div class="col">
              <h4 id="p0">Player</h4>
              <p id="role0">1</p>
              <button type="button" class="btn btn-outline-dark hide" id="btn-p0">Show/Hide Cards</button>
              <div class="row clikable" id="p0cards">
                <div class="col card-placeholder" id="p0c0"></div>
                <div class="col card-placeholder" id="p0c1"></div>
                <div class="col card-placeholder" id="p0c2"></div>
                <div class="col card-placeholder" id="p0c3"></div>
                <div class="col card-placeholder" id="p0c4"></div>
                <div class="col card-placeholder" id="p0c5"></div>
              </div>
            </div>
          </article>

          <article class="row align-items-center">
            <div class="col">
              <h4>Currently playing cards</h4>
              <section class="row">
                <div class="col">
                  <div class="card-placeholder" id="attCard"> </div>
                </div>
                <div class="col">
                  <div class="card-placeholder" id="defCard"></div>
                </div>
              </section>
            </div>
          </article>

          <article class="row align-items-end ">
            <div class="col">
              <h4 id="p1">Player</h4>
              <p id="role1">2</p>
              <button type="button" class="btn btn-outline-dark hide" id="btn-p1">Show/Hide Cards</button>
              <div class="row clikable" id="p1cards">
                <div class="col card-placeholder" id="p1c0"></div>
                <div class="col card-placeholder" id="p1c1"></div>
                <div class="col card-placeholder" id="p1c2"></div>
                <div class="col card-placeholder" id="p1c3"></div>
                <div class="col card-placeholder" id="p1c4"></div>
                <div class="col card-placeholder" id="p1c5"></div>
              </div>
            </div>
          </article>
        </section>

        <section class="col align-items-center" id="discard-pile">
          <h4>Discard Pile</h4>
          <div class="card-placeholder" id="pile"></div>
        </section>
      </article>
    </div>

<!--&hearts; &spades; &clubs; or &diams

      <p class="top"><span>A<br>&hearts;</span></p>
      <h2>&hearts;</h2>
      <p class="bottom"><span>&hearts;</span><span>A</span></p>
    </section>
  -->




          <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.4/lodash.js"></script>
          <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
          <script type="text/javascript" src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
          <script type="text/javascript" src="js/Deck.js"></script>
          <script type="text/javascript" src="js/Player.js"></script>
          <script type="text/javascript" src="js/GameDurak.js"></script>
          <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
